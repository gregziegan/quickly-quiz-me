{% extends 'quiz/base.html' %}

{% block content %}

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <table class="table">
      <thead><tr><td>Quiz Session</td></tr></thead>
      <tbody>
        {% for quiz_session in quiz_sessions %}
        <tr>
          <td><a href="{% url 'quiz' quiz_session.id %}">{{ quiz_session }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
